<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="https://secure.meetupstatic.com/photos/event/3/1/b/9/600_488352729.jpeg" style="width: 17px;" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>

<body>
    <div id="calculator">
        <div class="top">

            <div class="screen"></div>
            
            
        </div>
        <div class="keys">
            <button id="delete" class="content1">AC</button>
            <button class="operator content2 ">+/-</button>
            <button class="content3" id="back"><i class="fas fa-arrow-left "></i></button>
            <button class=" operator content4" id="back" value="/"><i class="fas fa-divide "></i></button>
            <button class="number content5 " value="7">7</button>
            <button class="number content6 " value="8">8</button>
            <button class="number content7 " value="9">9</button>
            <button class="operator content8 " id="operator" value="*"><i class="fas fa-times "></i></button>
            <button class="number content9 " value="4">4</button>
            <button class="number content10 " value="5">5</button>
            <button class="number content11 " value="6">6 </button>
            <button class="operator content12" id="operator" value="-"><i class="fas fa-minus "></i></button>
            <button class="number content13 " value="1">1</button>
            <button class="number content14 " value="2">2</button>
            <button class="number content15 " value="3">3</button>
            <button class="operator content16 " id="operator" value="+"><i class="fas fa-plus "></i></button>
            <button class="number content17 " value="0">0</button>
            <button class="number content18 " value=".">.</button>
            <button class="equation content19" value="="><i class="fas fa-equals "></i></button>

        </div>


    </div>
    <script src="index.js"></script>

</body>

</html>
